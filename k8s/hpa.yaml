apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tremligeiro
  namespace: tremligeiro
  labels:
    app: tremligeiro
    environment: "dev"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tremligeiro
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 85
